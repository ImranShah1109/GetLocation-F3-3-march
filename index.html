<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get My Location</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="getLocation" >Get Location</button><br><br>
    <button id="removeLocation" disabled>Remove Location</button><br><br>
    <div id="map">
        <iframe
            src="https://maps.google.com/maps?q=&z=15&output=embed&"
            title="Map"  
            width="100%" 
            height="270" 
            frameborder="0" 
            style="border:0">
        </iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
